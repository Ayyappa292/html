<html>
    <head>
        <title>login form</title> 
        <style>
        a{
            text-decoration: none;
        }
div
        {
            margin:auto;
            width: 40%;
            border: 5px solid #000000;
            padding: 5px;
            height: 50%;
        
        }
table
{
    padding: 20px;
}
p,h2
{
    text-align: center;
}
#table2,.tr1,.td1,.th1{
    border: 2px solid black;
    text-align: center;
    padding: 5px;
    width: 50%;
}
        </style>
<script src="form1.js"></script>
    </head>
<body>
    
    <div align="center" id="1"> 
        <h1 align="center">Registration Form </h1>
        <table align="center" cellpadding="15px" cellspacing="5px">
        <tr>
        <td>
            <b>Full Name:</b><input type="text" id="name" name="name" onkeyup="fullname()">
        </td>
        </tr>
        <tr>
        <td>
            <b>Username:</b><input type="text" id="uname" name="uname" onkeyup="username()">
         </td>
        </tr>
        <tr>
        <td>
            <b>Email:</b><input type="email" id="email" onkeyup="emailid()">
        </td>
        </tr>
        <tr>
        <td>
            <b>Password: 
                <input type="checkbox" onclick="visiblepassword()">          
            </b> <input type="password" id="pass" onkeyup="password()">
        </td>
        </tr>
        <tr>
        <td>
        <b>Phone Number:</b> <input type="text" id="no" onkeyup="number()">
        </td>
        </tr>
      </table>
       <button type="button" id="submit" onclick="check();"><a href="aftersubmit1.html">Submit</a></button>
    </div>
</body>
</html>
