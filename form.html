<html>
    <head>
        <title>login form</title> 
        <style>
div
        {
            margin:auto;
            width: 40%;
            border: 5px solid #000000;
            padding: 5px;
            height: 50%;
        
        }
table
{
    padding: 20px;
}
p,h2
{
    text-align: center;
}
        </style>
        <script>
           function fullname(){
            var name=document.getElementById("name").value;
	        var namepattern=/^[a-zA-Z][a-zA-Z\s]*$/;
	        if(namepattern.test(name))
	        {
		    document.getElementById("name").style.backgroundColor='white';
            }
            else
            {
    	    document.getElementById("name").style.backgroundColor='red'; 
            }
	        }
            function username()
            {
            var uname=document.getElementById("uname").value;
            var unamepattern=/^[a-zA-Z0-9]{3,10}$/;
            if(unamepattern.test(uname))
	        {
		    document.getElementById("uname").style.backgroundColor='white';
            }
            else
            {
    	    document.getElementById("uname").style.backgroundColor='red'; 
            }
	        }
            function emailid()
            {
            var email=document.getElementById("email").value;
            var emailpattern=/^([A-Za-z0-9_\-\.])+\@([gmail|GMAIL])+\.(com)$/;
            if(emailpattern.test(email))
            {
            document.getElementById("email").style.backgroundColor='white';
            }
            else
            {
            document.getElementById("email").style.backgroundColor='red';
            }
            }
            function password()
            {
            var pass=document.getElementById("pass").value;
            var passpattern=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            if(passpattern.test(pass))
            {
            document.getElementById("pass").style.backgroundColor='white';
            }
            else
            {
            document.getElementById("pass").style.backgroundColor='red';
            }
            }
            function number()
            {
            var no=document.getElementById("no").value;
            var nopattern=/^[0-9]{10}$/;
            if(nopattern.test(no))
            {
            document.getElementById("no").style.backgroundColor='white';
            }
            else
            {
            document.getElementById("no").style.backgroundColor='red';
            }
            }
            function yourdetails() {
                    document.getElementById("display1").innerHTML = document.getElementById("name").value;
                    document.getElementById("display2").innerHTML = document.getElementById("uname").value;
                    document.getElementById("display3").innerHTML = document.getElementById("email").value;
                    document.getElementById("display4").innerHTML = document.getElementById("pass").value;
                    document.getElementById("display5").innerHTML = document.getElementById("no").value;
            }
        </script>
    </head>
<body>
    <h1 align="center">Login Form </h1>
    <form>
        <div align="center"> 
        <table align="center" cellpadding="15px" cellspacing="5px">
        <tr>
        <td>
            <b>Full Name:</b><input type="text" id="name" pattern="[A-Z]{3,15}" title="only alphabates" onkeyup="fullname()">
        </td>
        </tr>
        <tr>
        <td>
            <b>Username:</b><input type="text" id="uname" pattern="[A-Za-z0-9_]{15}" title="alphanumeric and _ allowed" onkeyup="username()   ">
        </td>
        </tr>
        <tr>
        <td>
            <b>Email:</b><input type="email" id="email" pattern="[a-z0-9]+@+[gmail.com]{25}" onkeyup="emailid()">
        </td>
        </tr>
        <tr>
        <td>
            <b>Password:</b> <input type="password" id="pass" pattern="[A-Za-z0-9.!@#$%^&*~]{20}" title="alphanumeric and all symbols allowed" onkeyup="password()">
        </td>
        </tr>
        <tr>
        <td>
        <b>Phone Number:</b> <input type="text" id="no" pattern="[6789][0-9]{9}" title="only numeric" onkeyup="number()">
        </td>
        </tr>
      </table>
      <button type="button" onclick="yourdetails()"> Submit</button>
    </div>
</form>
<h2>After Submitting Your Details are As Follows</h2>
<p><b>Your name is :</b><span id="display1"></span></p>
<p><b>Your Username is :</b><span id="display2"></span></p>
<p><b>Your emailid is:</b><span id="display3"></span></p>
<p><b>Your pass:</b><span id="display4"></span></p>
<p><b>Your number is:</b><span id="display5"></span></p>

</body>
</html>
